<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Invitacion</title>
</head>
<body>
    <div class="contenido">
        <div class="circulo">
            <p class="tituloH">HAPPY <br>BITHDAY</p> <!-- Texto dentro del círculo -->
        </div>
        
        <div>
            <p class="Nombre">Alexander</p> <!-- Texto "Alexander" -->
            <div class="linea"></div> <!-- Línea horizontal -->
            <p class="descripcion">¡El momento ha llegado! Estoy organizando una fiesta en mi casa para celebrar otro año de vida, y 
                ¡no sería lo mismo sin ti! Prepárate para una noche llena de risas.</p> <!-- Texto adicional centrado -->
        </div>

        <p class="fecha">07 oct de 2024</p> <!-- Texto de fecha -->
        
        <p class="textI">Inicia en: </p>
        <div class="rectangulos">
            <div class="rectangulo"></div> <!-- Primer rectángulo -->
            <div class="rectangulo-3d">
                <p class="conteo"><span id="hours"></span> :  <span id="minutes"></span> : <span id="seconds"></span> s.</p> 
            </div> <!-- Segundo rectángulo con efecto 3D -->
        </div>
    </div>

    <script src="contador.js"></script>
</body>
</html>
